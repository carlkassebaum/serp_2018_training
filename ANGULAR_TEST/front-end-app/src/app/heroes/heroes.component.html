<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <!-- Referencing the input heroName by its name thanks to #heroName  -->
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <!-- For hero in heroes -->
  <li *ngFor="let hero of heroes">
    <!-- routeLink is to define a href attribute -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <!-- button to delete a hero object -->
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x
    </button>
  </li>
</ul>
